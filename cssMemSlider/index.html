<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="item">
            <img src="../assets/1.jpg" alt="Первый слайд">
            <h3 class="slideText"></h3>
            <p>Тренировки и усердие лишь к успеху приведут!</p>
        </div>
    
        <div class="item">
            <img src="../assets/2.jpg" alt="Второй слайд">
            <h3 class="slideText"></h3>
            <p>Если будешь ты учиться - в жизни все должно случиться!</p>
        </div>
    
        <div class="item">
            <img src="../assets/3.jpg" alt="Третий слайд">
            <h3 class="slideText"></h3>
            <p>Чак норрис заставляет лук плакать, а ты заставь плакать JS!</p>
        </div>
    
        <div class="item">
            <img src="../assets/4.jpg" alt="Третий слайд">
            <h3 class="slideText"></h3>
            <p>Я умею делать слайды!</p>
        </div>
    </div>
    
    <div class="slider-dots">
        <span class="slider-dots_item" onclick="currentSlide(1)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(2)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(3)"></span>
        <span class="slider-dots_item" onclick="currentSlide(4)"></span> 
    </div>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlide() {
            showSlides(slideIndex += 1);
        }

        function minusSlide() {
            showSlides(slideIndex -= 1);  
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("item");
            var dots = document.getElementsByClassName("slider-dots_item");
            if (n > slides.length) {
            slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>
</html>
